<html>
  <head>

    <title>Simple Stopwatch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div id="container">
        <div id="title"> STOPWATCH</div>

        <script src="script.js"> </script>
    </div>
